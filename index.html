    <script>
      $(document).ready( function() {
        $.ajax({
          url: "https://mcapi.us/server/status?ip=mc-sc.us&port=25565",
          async: true,
          success: data => {
            if(data.status === "success"){
              console.log(data);
              let count = data.players.now;
              let grammar = "";

              if(count > 1)
              {
               grammar = count + " players online.";
              }

              if(count === 0)
              {
               grammar = "No one is online.";
              }
              
              
              if(count === 1)
              {
               grammar = count + " player online";
              }
              

              document.getElementById("players").innerText = grammar;
            }
          }

        })
      });
